{% extends 'base.html'%}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Information to Look Up</h2>
  <div class="row study_lookup">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form method="get">
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Look it Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
