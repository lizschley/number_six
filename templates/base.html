<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static 'css/theme.css' %}" media="screen">
</head>
<body>
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm navbar_color">
      <a class="navbar-brand" href="/">
          <img src='{%static "home/img/mac.png" %}' class='rounded' alt='logo' height='42' width='64'>
      </a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item nav-link">
            <a href="#" class="nav-item navlink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Projects</a>
            <ul class="dropdown-menu">
                <li><a href="{% url 'projects:all_projects' %}">Summary</a></li>
                <li><a href="{% url 'projects:about_demo' %}">Demo</a></li>
                <li><a href="{% url 'projects:about_study' %}">Study</a></li>
                <li><a href="{% url 'projects:about_exercise' %}">Exercise</a></li>
            </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:resume' %}">Resume</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'projects:study_lookup' %}">Study</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'projects:detail' 'exercise' %}">Exercise</a>
        </li>

      </ul>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'js/script_7.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/categories.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/flashcard_1.js' %}" type="text/javascript"></script>
</body>
<div class="modal fade" id="standalone_para_modal">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h3 id="subtitle_modal_title" class="subtitle_modal_title"></h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div id="subtitle_modal_para" class="modal-body">
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</html>
