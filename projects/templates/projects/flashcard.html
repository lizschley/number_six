{% extends 'base.html'%}

{% load static %}

{% block content %}
    <input type='hidden' name='hidden_flashcard_divs' id='hidden_flashcard_divs' value={{hidden_flashcard_divs}} />
    <input type='hidden' name='currently_showing' id='currently_showing' value='' />

    <h1>{{title}}</h1>
    <h4 id='flashcard_message'></h4>

    {% for group in groups %}
        <div id={{ group.group_div_id }} class=class={{ group.group_div_class}}>
            {% if group.title %}
                <h4>{{ group.title}}</h4>
            {% endif %}
            {% if group.paragraphs %}
                {{ group.paragraphs | safe }}
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
